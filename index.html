<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Монета</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #000000, #2B2B2B);
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #333;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .header .user-info .username {
            font-size: 1.5em;
            color: #fff;
        }

        .container {
            margin-top: 20px;
            text-align: center;
            position: relative;
        }

        #coin {
            width: 300px;
            height: 300px;
            background-image: url('coin.png');
            background-size: cover;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
        }

        #balance {
            font-size: 3em;
            margin-top: 30px;
            color: #00BFFF;
        }

        #energy {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        #energy img {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }

        .floating-text {
            position: absolute;
            font-size: 2em;
            color: #00FF00;
            animation: floatUp 1s ease-out;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .bottom-panel {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .bottom-panel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        .bottom-panel-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }

        .upgrade-panel {
            position: fixed;
            bottom: 70px;
            width: 90%;
            max-width: 400px;
            background: #222;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }

        .upgrade-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .upgrade-item button {
            background: #444;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        .friends-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            overflow-y: auto;
            display: none;
            flex-direction: column;
        }

        .friend-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #444;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .friend-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .invite-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #6a5acd;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info" id="userInfo">
            <img src="" alt="Профиль" id="userAvatar" /> <!-- Аватар пользователя -->
            <div class="username" id="userName">Имя пользователя</div> <!-- Имя пользователя -->
        </div>
    </div>

    <div id="energy">
        <img src="enerdy.png" alt="Энергия" /> <!-- Локальная картинка энергии -->
        <div id="energyCount">Энергия: 100</div>
    </div>

    <div class="container">
        <div id="balance">0</div>
        <div id="coin"></div>
    </div>

    <div class="bottom-panel">
        <div class="bottom-panel-item" id="upgradeButton">
            <img src="upgrade.png" alt="Прокачка" /> <!-- Иконка для прокачки -->
            <span>Прокачка</span>
        </div>
        <div class="bottom-panel-item" id="friendsButton">
            <img src="friends.png" alt="Друзья" /> <!-- Иконка для друзей -->
            <span>Друзья</span>
        </div>
    </div>

    <div class="upgrade-panel" id="upgradePanel">
        <div class="upgrade-item">
            <div class="upgrade-info">
                <img src="battery.png" alt="Energy Limit Icon"> <!-- Иконка для Energy Limit -->
                <span>Energy Limit (+100 энергии)</span>
            </div>
            <div>
                <span>200 монет</span>
                <button id="energyLimitButton">Прокачать</button>
            </div>
        </div>
        <div class="upgrade-item">
            <div class="upgrade-info">
                <img src="hand.png" alt="Multitap Icon"> <!-- Иконка для Multitap -->
                <span>Multitap (+3 к клику)</span>
            </div>
            <div>
                <span>200 монет</span>
                <button id="multiTapButton">Прокачать</button>
            </div>
        </div>
    </div>

    <div class="friends-panel" id="friendsPanel">
        <h2>Список ваших друзей</h2>
        <div class="friend-list" id="friendList">
            <!-- Список друзей будет динамически заполнен -->
        </div>
        <button class="invite-button" id="inviteFriendButton">Пригласить друга</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Telegram Web App
            const tg = window.Telegram.WebApp;
            tg.ready();

            // Загружаем информацию о пользователе из Telegram Mini App
            const user = tg.initDataUnsafe?.user;
            if (user) {
                const userAvatar = document.getElementById('userAvatar');
                const userName = document.getElementById('userName');
                userAvatar.src = user.photo_url || 'default-avatar.png';
                userName.textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            }

            // Загружаем баланс и энергию из localStorage или задаем начальные значения
            let balance = localStorage.getItem('balance') || 0;
            balance = parseInt(balance);
            let energy = localStorage.getItem('energy') || 100;
            energy = parseInt(energy);
            let energyLimit = localStorage.getItem('energyLimit') || 100;
            energyLimit = parseInt(energyLimit);
            let clickPower = localStorage.getItem('clickPower') || 1;
            clickPower = parseInt(clickPower);
            let totalClicks = localStorage.getItem('totalClicks') || 0;
            totalClicks = parseInt(totalClicks);

            const balanceElement = document.getElementById('balance');
            const coinElement = document.getElementById('coin');
            const energyElement = document.getElementById('energyCount');
            const container = document.querySelector('.container');
            const upgradeButton = document.getElementById('upgradeButton');
            const friendsButton = document.getElementById('friendsButton');
            const upgradePanel = document.getElementById('upgradePanel');
            const friendsPanel = document.getElementById('friendsPanel');
            const energyLimitButton = document.getElementById('energyLimitButton');
            const multiTapButton = document.getElementById('multiTapButton');
            const friendList = document.getElementById('friendList');
            const inviteFriendButton = document.getElementById('inviteFriendButton');

            // Обновляем баланс на экране
            function updateBalance() {
                balanceElement.textContent = `${balance}`;
            }

            // Обновляем количество энергии на экране
            function updateEnergy() {
                energyElement.textContent = `Энергия: ${energy}`;
            }

            updateBalance();
            updateEnergy();

            // Добавляем обработчик клика по монете
            coinElement.addEventListener('click', (e) => {
                if (energy > 0) {
                    balance += clickPower;
                    energy--;
                    totalClicks += clickPower;
                    updateBalance();
                    updateEnergy();
                    // Сохраняем баланс, энергию и количество кликов в localStorage
                    localStorage.setItem('balance', balance);
                    localStorage.setItem('energy', energy);
                    localStorage.setItem('totalClicks', totalClicks);

                    // Отправляем обновленное количество кликов на сервер
                    fetch('https://your-server-endpoint.com/updateClicks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ totalClicks: totalClicks })
                    }).catch((error) => {
                        console.error('Ошибка при отправке количества кликов:', error);
                    });

                    // Создаем плавающий текст, отображающий текущий множитель клика
                    const floatingText = document.createElement('div');
                    floatingText.textContent = `+${clickPower}`;
                    floatingText.className = 'floating-text';
                    floatingText.style.left = `${e.clientX - 50}px`;
                    floatingText.style.top = `${e.clientY - 50}px`;
                    container.appendChild(floatingText);

                    // Удаляем элемент после завершения анимации
                    floatingText.addEventListener('animationend', () => {
                        container.removeChild(floatingText);
                    });
                }
            });

            // Восстанавливаем энергию с использованием requestAnimationFrame
            function restoreEnergy() {
                if (energy < energyLimit) {
                    energy++;
                    updateEnergy();
                    localStorage.setItem('energy', energy);
                }
                requestAnimationFrame(restoreEnergy);
            }
            requestAnimationFrame(restoreEnergy);

            // Открываем и закрываем панель прокачки
            upgradeButton.addEventListener('click', () => {
                upgradePanel.style.display = upgradePanel.style.display === 'none' || upgradePanel.style.display === '' ? 'flex' : 'none';
            });

            // Открываем и закрываем панель друзей
            friendsButton.addEventListener('click', () => {
                friendsPanel.style.display = friendsPanel.style.display === 'none' || friendsPanel.style.display === '' ? 'flex' : 'none';
            });

            // Заполнение списка друзей (имитация получения данных)
            function loadFriends() {
                // Получение списка друзей из внешнего источника или динамическое заполнение
            }
            loadFriends();

            // Генерация реферальной ссылки и копирование
            inviteFriendButton.addEventListener('click', () => {
                const referralLink = `https://t.me/RobuxTapBot/start?startapp=${user?.id}`;
                navigator.clipboard.writeText(referralLink).then(() => {
                    alert('Реферальная ссылка скопирована!');
                }).catch((error) => {
                    console.error('Ошибка при копировании реферальной ссылки:', error);
                });
            });

            // Обработчик для увеличения лимита энергии
            energyLimitButton.addEventListener('click', () => {
                if (balance >= 200) {
                    balance -= 200;
                    energyLimit += 100;
                    updateBalance();
                    localStorage.setItem('balance', balance);
                    localStorage.setItem('energyLimit', energyLimit);
                }
            });

            // Обработчик для увеличения множителя клика
            multiTapButton.addEventListener('click', () => {
                if (balance >= 200) {
                    balance -= 200;
                    clickPower += 3;
                    updateBalance();
                    localStorage.setItem('balance', balance);
                    localStorage.setItem('clickPower', clickPower);
                }
            });
        });
    </script>
</body>
</html>
